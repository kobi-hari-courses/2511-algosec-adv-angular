<div class="button-area">
  @if(customButtonExists()) {
      <ng-content select="[app-expander-toggle]" />
  } @else {
    <button (click)="toggle()">
        @if(isExpanded()) {
          -
        } @else {
          +
        }
    </button>
  }
</div>

<div class="header-area">
  <ng-content select="[app-expander-header]" />
</div>

@if(isExpanded()) {
<div class="content-area">
  <ng-content />
</div>
}
