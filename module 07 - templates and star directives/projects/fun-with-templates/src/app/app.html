<app-string-selector [options]="possibleColors" [(selectedOption)]="selectedColor">
    <div *item-template="let color" class="color-item">
      <span [style.background]="color"></span>
      <strong>{{ color }}</strong>
    </div>
  </app-string-selector>

<button (click)="toggleHeaders()">Toggle Header</button>
<h1 *ngIf="showHeaders()" [style.color]="selectedColor()">Hello World</h1>

<ng-template [ngIf]="showHeaders()">
  <h1>Hello World</h1>
</ng-template>

<ng-template [myIf]="showHeaders()">
  <h1>Hello World</h1>
</ng-template>

<h1 *myIf="showHeaders()">Hello World</h1>
