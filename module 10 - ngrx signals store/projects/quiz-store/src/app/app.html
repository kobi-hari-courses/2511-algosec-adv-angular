@if(store.isBusy()) {
<app-busy />
}

<app-toolbar caption="Colors Quiz" icon="palette">
  <button mat-icon-button matTooltip="Reset Quiz"
        (click)="store.resetQuiz()">
        <mat-icon>restart_alt</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Create new Quiz"
      (click)="store.createNewQuiz()"
    >
      <mat-icon>auto_fix_high</mat-icon>
    </button>
</app-toolbar>
<div class="main">
  @if(store.isDone()) {
  <app-done />
  } @else {
  <app-progress />
  <app-question-presenter />

  }
</div>
