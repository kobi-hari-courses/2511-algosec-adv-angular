<div class="form">
  <div class="form-header">Dinner Review</div>

  <div class="field">
    <label for="username">Username:</label>
    <input type="text" [field]="dinnerForm.username" />
  </div>
  <div class="field">
    <label for="food">Food:</label>
    <input type="text" [field]="dinnerForm.food" />
  </div>
  <div class="field">
    <label for="rating">Rating:</label>
    <input type="number" [field]="dinnerForm.rating" />
  </div>
  <div class="field">
    <label for="comeBack">Would you come back?</label>
    <input type="checkbox" [field]="dinnerForm.comeBack" />
  </div>

  <button>Submit</button>
</div>

<pre>
    {{ model() | json }}

</pre>
